<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Manage Users</h1>

        <table class="table table-striped mt-4">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user : ${users}">
                    <td th:text="${user.id}"></td>
                    <td th:text="${user.firstname} + ' ' + ${user.lastname}"></td>
                    <td th:text="${user.email}"></td>
                    <td th:text="${user.role}"></td>
                    <td>
                        <form th:action="@{/admin/delete}" method="post" style="display:inline;">
                            <input type="hidden" th:name="id" th:value="${user.id}">
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                        <form th:action="@{/admin/changer-role}" method="post" style="display:inline;">
                            <input type="hidden" th:name="id" th:value="${user.id}">
                            <select name="role" class="form-select form-select-sm">
                                <option value="user" th:selected="${user.role == 'user'}">User</option>
                                <option value="admin" th:selected="${user.role == 'admin'}">Admin</option>
                            </select>
                            <button type="submit" class="btn btn-warning btn-sm">Change Role</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>

        <a href="/" class="btn btn-secondary mt-4">Back </a>
    </div>
</body>
</html>
