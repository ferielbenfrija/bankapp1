<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Détails du compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Détails de votre compte</h2>
    
    <table class="table table-bordered">
        <tr><th>Nom</th><td th:text="${user.firstname} + ' ' + ${user.lastname}"></td></tr>
        <tr><th>Email</th><td th:text="${user.email}"></td></tr>
        <tr><th>Téléphone</th><td th:text="${user.phone}"></td></tr>
        <tr><th>Adresse</th><td th:text="${user.address}"></td></tr>
        <tr><th>Rôle</th><td th:text="${user.role}"></td></tr>
        <tr><th>Créé le</th><td th:text="${#dates.format(user.createdAt, 'dd-MM-yyyy HH:mm')}"></td></tr>
        <tr><th>Balance</th><td th:text="${user.balance}"></td></tr> <!-- Ajout de la balance -->
    </table>
	
	<div class="text-center mb-4">
		<img th:if="${user.profileImagePath != null}"
		     th:src="@{'/uploads/profileImage/' + ${user.profileImagePath}}"
		     alt="Photo de profil"
		     style="max-width: 150px; max-height: 150px;">

	</div>

    <div class="text-center">
        <a href="/" class="btn btn-secondary">Retour à l'accueil</a>
 	    <a href="/account/deposit" class="btn btn-success me-2">Faire un dépôt</a>
  	    <a href="/account/withdraw" class="btn btn-danger">Faire un retrait</a>
    </div>
</div>
</body>
</html>
