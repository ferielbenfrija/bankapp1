<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Retrait</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Effectuer un retrait</h2>

    <form method="post" th:action="@{/account/withdraw}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="amount" class="form-label">Montant Ã  retirer</label>
            <input type="number" class="form-control" id="amount" name="amount" min="1" required>
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-danger">Retirer</button>
            <a href="/account/details" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
