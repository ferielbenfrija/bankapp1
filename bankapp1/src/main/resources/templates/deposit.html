<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Déposer de l'argent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Faire un dépôt</h2>

    <form th:action="@{/account/deposit}" method="post">
        <!-- CSRF Token pour éviter le 403 -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

        <div class="mb-3">
            <label for="amount" class="form-label">Montant :</label>
            <input type="number" id="amount" name="amount" step="0.01" class="form-control" required />
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Déposer</button>
            <a href="/account/details" class="btn btn-secondary">Annuler</a>
        </div>
    </form>
</div>
</body>
</html>
